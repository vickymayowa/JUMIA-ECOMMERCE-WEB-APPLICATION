// Initialize Firebase
const app = initializeApp(firebaseConfig);
const provider = new GoogleAuthProvider();
const auth = getAuth();
const database = getDatabase()
let userIndex = 0
// Define the signInWithGoogle() function
document.getElementById('signInWithGoogle').addEventListener("click",()=>{
          signInWithPopup(auth,provider)
          .then((response)=>{
            console.log(response)
            disp.innerHTML = `
              <h1>WELCOME,${response.user.displayName}</h1>
              <h6>${response.user.email}</h6>
              <img src '${response.user.photoURL}'/>
            `
            let today = new Date();
            let month = today.getMonth() + 1;
            let year = today.getFullYear(); 
            let date = today.getDate();
            let UserDate = new Date()
            let current_date = `${month}/${date}/${year}`;
            let user = {
              RecipentEmail: response.user.email,
              RecipentName : response.user.displayName,
              RecipentProfilePic : response.user.photoURL,
              RecipentId : response.user.uid,
              RecipentDate : current_date,
              Recipenttime : UserDate.toLocaleTimeString(),
            }
            let userRef = ref(database,`allUsers/${userIndex}`)
            set(userRef,user)
              // window.location.href = "dashboard.html"
              console.log(response)
            })
            .catch((error) => {
              console.log(error);
            });
  
            let allUsersRef = ref(database,"allUsers")
            onValue(allUsersRef,(snapshot)=>{
              let data =snapshot.val()
              console.log(data)
              if(data){
                userIndex = data.length
              }else{
                userIndex = 0
              } 
            })
          });
          // this code can be used to validdate user when he/she want to checkout for pay//
          onAuthStateChanged(auth,(user)=>{
              //console.log(user)
              if(user){
                  Display2.innerHTML = `<h1>Welcome, ${user.displayName}`
                  disp.innerHTML = `<img src='${user.photoURL}' alt="UserDisplayName" height="100px" width="100px" style="border-radius:50%;">`
              }else{
                  //alert("user is not signed in")
                  //window.location.href = "index.html"
              }

      })
})
